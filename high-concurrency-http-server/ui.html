<html>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script>
    function longPoll () {
      $.get('http://localhost:8080/poll', function  (data) {
          $('<li>' + data + '</li>').appendTo('#results');
          longPoll();
      });
    }

    longPoll();
  </script>
  <title>Results</title>
  <head>Longpolling server UI</head>
  <body>
    <ul id='results'>

    </ul>
  </body>
</html>
